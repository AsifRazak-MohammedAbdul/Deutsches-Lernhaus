<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Word</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Word</h2>
    <form action="" method="post">
        <div class="form-group">
            <label for="german">German Word</label>
            <input type="text" class="form-control" id="german" name="german" value="{{ word.german }}" required>
        </div>
        <div class="form-group">
            <label for="english">English Translation</label>
            <input type="text" class="form-control" id="english" name="english" value="{{ word.english }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Word</button>
    </form>
</div>
</body>
</html>
